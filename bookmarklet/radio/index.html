<html>
  <head>
    <meta charset="UTF8">
    <title>レガシーなラジオボタンを改善する</title>

  </head>
  <body>
    <h1>レガシーなラジオボタン9個</h1>
    <span style="color:red">○しか押せないラジオです。いらっとします</span>
    <div style="padding:15px;">
      <table>
        <tr>
          <th>設問１：あなたは、ｘｘｘですか？</th>
          <td><input type="radio" name="radio1" value="1">はい</td>
          <td><input type="radio" name="radio1" value="2">いいえ</td>
          <td><input type="radio" name="radio1" value="3">どちらでもない</td>
        </tr>
        <tr>
          <th>設問２：あなたは、ｘｘｘですか？</th>
          <td><input type="radio" name="radio2" value="1">はい</td>
          <td><input type="radio" name="radio2" value="2">いいえ</td>
          <td><input type="radio" name="radio2" value="3">どちらでもない</td>
        </tr>
        <tr>
          <th>設問３：あなたは、ｘｘｘですか？</th>
          <td><input type="radio" name="radio3" value="1">はい</td>
          <td><input type="radio" name="radio3" value="2">いいえ</td>
          <td><input type="radio" name="radio3" value="3">どちらでもない</td>
        </tr>

      </table>
    </div>

    <span style="color:red">名前も押せるラジオです</span>
    <div style="padding:15px;">
      <table>
        <tr>
          <th>設問４：こっちはラベル付きですよ？</th>
          <td><input type="radio" name="radio4" value="1" id="radio4-1"><label for="radio4-1">はい</label></td>
          <td><input type="radio" name="radio4" value="2" id="radio4-2"><label for="radio4-2">いいえ</label></td>
          <td><input type="radio" name="radio4" value="3" id="radio4-3"><label for="radio4-3">どちらでもない</label></td>
        </tr>
      </table>
    </div>

    <h2>Consoleに貼るJavaScript</h2>
    このスクリプトをConsoleに貼るとラジオが押しやすくなる<br>
    <textarea readonly cols="100" rows="13">

for( const r of document.querySelectorAll('input[type="radio"]') ){
  //ここはparentでいいのかはHTMLの構造による。parentNode.parentNodeのほうがいいこともある。
  const td = r.parentNode;
  
  td.addEventListener('click', function(){
      r.click();
  });
  td.addEventListener('mouseover',function(){td.style.backgroundColor='#5F6F94'});
  td.addEventListener('mouseleave',function(){td.style.backgroundColor='#FFFFFF'});
}      
    </textarea>
  </body>
</html>
